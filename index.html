<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title">
        <h1>Reestar</h1>
        <p class="menu">Home|Prices|Contact </p>
    </div>
    <div class="collections">
        <div class="prt">
            <img class="prt-img" src="C:\Users\Student\Desktop\fswd\css\pan2.jpg">
            <h2 class="price">$800</h2>
            <h3 class="prt-title">Burger</h3>
            <p>Spicy and cheezy Burger
            </p>
            <p class="prt-order">Order Now</p>
        </div>

        <div class="prt">
            <img class="prt-img" src="C:\Users\Student\Desktop\fswd\css\pan.jpg">
            <h2 class="price">$499</h2>
            <h3 class="prt-title">pizza</h3>
            <p>Spicy and elegant cheezy pizza</p>
            <p class="prt-order">Order Now</p>
        </div>
        <div class="prt">

            <img class="prt-img" src="C:\Users\Student\Desktop\fswd\p.webp">
            <h2 class="price">$999</h2>
            <h3 class="prt-title">Jigardhanda</h3>
            <p>A local beverage, according to Quora users. </p>
            <p class="prt-order">Order Now</p>
        </div>
    </div>

    <div class="contact-form">
        <div class="contact-form_title">
            <h1>Contact Us</h1>
        </div>


        <form>
            <table>
                <tbody class="contact-form__inform">
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter your name"></td>
                    </tr>

                    <tr>
                        <td>Age:</td>
                        <td><input type="number" placeholder="Enter your age"></td>
                    </tr>



                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Email"></td>
                    </tr><br>
                </tbody>

            </table>
        </form>
        <div class="contact-form__send">
            <label for="send">Send</label>
        </div>
    </div>


</body>

</html>
